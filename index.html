<!doctype html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8">
		<title>My HTML File</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/angular.min.js"></script>
		<script src="js/controller.js"></script>
	</head>
	<body ng-controller="PhoneListCtrl">

		<ul>
			<li ng-repeat="phone in phones">
				{{phone.name}}
				<p>{{phone.snippet}}</p>
			</li>
		</ul>
	</body>
</html>
